<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="your-photo.jpg" alt="個人照片" class="profile-pic">
        <h1>你好，我是 [你的名字]</h1>
        <p>我是[介紹你的職業或身份]，目前在[你的學校/公司]學習/工作。我對[興趣或專業]充滿熱情，並且喜歡學習新事物。在閒暇時間，我喜歡[興趣/嗜好]，並且一直在挑戰自我。</p>
        <p>我的目標是[描述你的短期或長期目標]，並且我相信持續的學習和努力會幫助我實現這個目標。</p>
        <a href="mailto:your-email@example.com">聯絡我</a>
    </div>

</body>
</html>
